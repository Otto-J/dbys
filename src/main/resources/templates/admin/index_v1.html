<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--360浏览器优先以webkit内核解析-->
    <title> - 主页示例</title>
    <link rel="shortcut icon" href="http://cdn.p00q.cn:81/favicon.ico">
    <link href="http://cdn.p00q.cn:81/hAdmin/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="http://cdn.p00q.cn:81/hAdmin/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="http://cdn.p00q.cn:81/hAdmin/css/animate.css" rel="stylesheet">
    <link href="http://cdn.p00q.cn:81/hAdmin/css/style.css?v=4.1.0" rel="stylesheet">
</head>

<body class="gray-bg">
<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-sm-10">
            <div class="row">
                <div class="col-sm-4">
                    <div class="row row-sm text-center">
                        <div class="col-xs-6">
                            <div class="panel padder-v item">
                                <div class="h1 text-info font-thin h1" th:text="${yssize}">521</div>
                                <span class="text-muted text-xs">影视数量</span>
                                <div class="top text-right w-full">
                                    <i class="fa fa-caret-down text-warning m-r-sm"></i>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <div class="panel padder-v item bg-info">
                                <div class="h1 text-fff font-thin h1" th:text="${usersize}">521</div>
                                <span class="text-muted text-xs">用户数量</span>
                                <div class="top text-right w-full">
                                    <i class="fa fa-caret-down text-warning m-r-sm"></i>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <div class="panel padder-v item bg-primary">
                                <div class="h1 text-fff font-thin h1" th:text="${totalAccess}"></div>
                                <span class="text-muted text-xs">总访问</span>
                                <div class="top text-right w-full">
                                    <i class="fa fa-caret-down text-warning m-r-sm"></i>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <div class="panel padder-v item">
                                <div class="font-thin h1" th:text="${dayAccess}"></div>
                                <span class="text-muted text-xs">今日访问</span>
                                <div class="bottom text-left">
                                    <i class="fa fa-caret-up text-warning m-l-sm"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 全局js -->
<script src="http://cdn.p00q.cn:81/hAdmin/js/jquery.min.js?v=2.1.4"></script>
<script src="http://cdn.p00q.cn:81/hAdmin/js/bootstrap.min.js?v=3.3.6"></script>
<script src="http://cdn.p00q.cn:81/hAdmin/js/plugins/layer/layer.min.js"></script>
<!-- Flot -->
<script src="http://cdn.p00q.cn:81/hAdmin/js/plugins/flot/jquery.flot.js"></script>
<script src="http://cdn.p00q.cn:81/hAdmin/js/plugins/flot/jquery.flot.tooltip.min.js"></script>
<script src="http://cdn.p00q.cn:81/hAdmin/js/plugins/flot/jquery.flot.resize.js"></script>
<script src="http://cdn.p00q.cn:81/hAdmin/js/plugins/flot/jquery.flot.pie.js"></script>
<!-- 自定义js -->
<script src="http://cdn.p00q.cn:81/hAdmin/js/content.js"></script>
</body>

</html>
