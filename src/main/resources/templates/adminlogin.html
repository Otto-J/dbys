<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title>淡白影视后台 - 登录</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="shortcut icon" href="https://cdn.p00q.cnfavicon.ico">
    <link href="https://cdn.p00q.cn/hAdmin/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.p00q.cn/hAdmin/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="https://cdn.p00q.cn/hAdmin/css/animate.css" rel="stylesheet">
    <link href="https://cdn.p00q.cn/hAdmin/css/style.css" rel="stylesheet">
    <link href="https://cdn.p00q.cn/hAdmin/css/login.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html"/>
    <![endif]-->
    <script>
        if (window.top !== window.self) {
            window.top.location = window.location;
        }
    </script>

</head>

<body class="signin">
<div class="signinpanel">
    <div class="row">
        <div class="col-sm-12">
            <form method="post" action="/adminlogin">
                <h4 class="no-margins">登录：后台管理</h4>
                <p class="m-t-md" th:text="${message?:session.message}">欢迎使用</p>
                <input name="username" type="text" class="form-control uname" placeholder="用户名"/>
                <input name="password" type="password" class="form-control pword m-b" placeholder="密码"/>
                <button class="btn btn-success btn-block">登录</button>
            </form>
        </div>
    </div>
    <div class="signup-footer">
        <div class="pull-left">
            &copy; 淡白影视
        </div>
    </div>
</div>
</body>

</html>
