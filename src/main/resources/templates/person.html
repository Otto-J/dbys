<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>淡白影视 - 个人资料</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="shortcut icon" href="http://cdn.p00q.cn:81/favicon.ico">
    <link href="http://cdn.p00q.cn:81/hAdmin/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="http://cdn.p00q.cn:81/hAdmin/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="http://cdn.p00q.cn:81/hAdmin/css/animate.css" rel="stylesheet">
    <link href="http://cdn.p00q.cn:81/hAdmin/css/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content">
    <div class="row animated fadeInRight">
        <div class="col-sm-4">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>个人资料</h5>
                </div>
                <div>
                    <div class="ibox-content no-padding border-left-right">
                        <a href="/hedimgupdate" target="_blank">
                            <img alt="image" class="img-responsive" th:src="${session.user.getHeadurl()}">
                        </a>
                    </div>
                    <div class="ibox-content profile-content">
                        <h4><strong th:text="'用户名:'+${session.user.getUsername()}">Beaut-zihan</strong></h4>
                        <h5 th:text="(${session.user.getUserType()==1} ? '普通用户' : (${session.user.getUserType()==2} ? 'admin': 'Unknown'))">
                        </h5>
                        <p th:text="'邮箱:'+${session.user.getEmail()}"></p>
                        <div class="row m-t-lg">
                            <div class="col-sm-4">
                                <span class="line">5,3,9,6,5,9,7,3,5,2</span>
                                <h5><strong th:text="${gks}"></strong> 观看数</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-8">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>观看历史</h5>
                </div>
                <div class="ibox-content">
                    <div>
                        <div class="feed-activity-list" th:each=" ls,iterStat: ${gkls}">
                            <div class="feed-element">
                                <a class="pull-left" th:href="'/ys?'+id+'='+(${ls.id})">
                                    <img alt="image" class="img-circle" th:src="${ls.ysimg}">
                                </a>
                                <div class="media-body ">
                                    <small class="pull-right"
                                           th:text="${#dates.format(ls.gktime, 'yyyy-MM-dd HH:mm:ss')}"></small>
                                    <strong th:text="${ls.pm}"></strong><span th:text="${ls.ji}+${ls.time}"></span>
                                    <br>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 全局js -->
<script src="http://cdn.p00q.cn:81/hAdmin/js/jquery.min.js?v=2.1.4"></script>
<script src="http://cdn.p00q.cn:81/hAdmin/js/bootstrap.min.js?v=3.3.6"></script>


<!-- Peity -->
<script src="http://cdn.p00q.cn:81/hAdmin/js/plugins/peity/jquery.peity.min.js"></script>

<!-- Peity -->
<script src="http://cdn.p00q.cn:81/hAdmin/js/demo/peity-demo.js"></script>


</body>

</html>
