<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>淡白影视 - 看你想看</title>
    <meta name="Keywords" content="淡白电影,免费高清电影,收费电影免费看,最新电影,最新电影下载"/>
    <meta name="Description" content="淡白影视收集好看影视."/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="icon" href="http://cdn.p00q.cn:81/favicon.ico">
    <link rel="stylesheet" href="http://cdn.p00q.cn:81/ys/css/bootstrap.min.css">
    <script src="http://cdn.p00q.cn:81/ys/js/jquery.min.js"></script>
    <script src="http://cdn.p00q.cn:81/ys/js/bootstrap.min.js"></script>
    <link rel="stylesheet" rev="stylesheet" type="text/css" media="all" href="http://cdn.p00q.cn:81/ys/css/bootadd.css">
    <link rel="stylesheet" rev="stylesheet" type="text/css" media="all" href="http://cdn.p00q.cn:81/ys/css/css2.css">
</head>
<body>
<div style="background:#FFF" th:include="include/include :: dhl">
</div>

<div class="container">
    <div class="row" style="padding:0 7px;">
        <div class="col-md-12 movie-item-out">
            <h3 style="padding-left:10px;border-left:8px solid #00A6DE;" th:text="'以下是你搜索的关于 '+${gjc}+' 的影视:'"></h3>
        </div>
    </div>
    <div style="padding:0 10px;">
        <div class="row" style="background: #F6F5F6;">

            <div class="col-md-1-5 col-sm-4 col-xs-6" th:each="ys:${ysb}">
                <div class="movie-item" th:inline="text">
                    <a style="position:relative;display:block;" target="_blank" th:href="'/ys?'+id+'='+(${ys.id})"
                       th:title="${ys.pm}">
                        <img class="indexhot" th:src="${ys.tp}">
                        <button class="hdtag">[[${ys.zt}]]</button>
                    </a>
                    <div class="meta">
                        <div style="width:100%;overflow:hidden;height:20px;"><a target="_blank" class="movie-name"
                                                                                th:href="'/ys?'+id+'='+(${ys.id})">[[${ys.pm}]]</a>
                        </div>
                        <em>添加时间：<strong><span style="color:#FF0000;">[[${ys.gxtime}]]</span></strong></em>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<footer class="footer" th:include="include/include :: foot"></footer>
</body>
</html>
